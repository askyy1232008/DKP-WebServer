<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="./theme/{|$theme|}/admincss.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./script/wow.js"></script>
<title>{|$lang.item|}{|$lang.dis|}</title>

</head>

<body>

<link rel="stylesheet" type="text/css" href="./script/stylesheet.css">
<div id='citybox' onbulr></div>
<script type="text/javascript">
var objouter = document.getElementById("citybox");
var xajaxRequestUri="xajax_service.php";
var xajaxDebug=false;
var xajaxStatusMessages=false;
var xajaxWaitCursor=true;
var xajaxDefinedGet=0;
var xajaxDefinedPost=1;
var xajaxLoaded=false;
function xajax_getInfo(){return xajax.call("getInfo", arguments, 1);}
</script>
<script type="text/javascript" src="xajax_js/xajax.js"></script>
<script type="text/javascript">
window.setTimeout(function () { if (!xajaxLoaded) { alert('Error: the xajax Javascript file could not be included. Perhaps the URL is incorrect?\nURL: xajax_js/xajax.js'); } }, 6000);
</script>

<table width="100%" border="0">
  <tr> 
    <td colspan="2" class="sectiontitle">{|$lang.item|}{|$lang.dis|}</td>
  </tr>
  <form action="?module=admin&act={|$act|}" name="form1" method="post">
    <tr> 
    <td>{|$lang.item|}<input type="hidden" name="eid" id="eid" value="{|$userdata.eid|}"></td>
    <td>
	<select name="iid">
		{|html_options options=$itemarray selected=$itemid|}
	</select>
	</td>
  </tr>
    <tr> 
    <td>{|$lang.dkp|}{|$lang.value|}</td>
    <td><input type="text" name="value" id="value" value="{|$userdata.value|}"> </td>
  </tr>
    <tr> 
    <td>{|$lang.pleaseinput|}{|$lang.user|}{|$lang.name|}</td>
    <td>

	<table width="80%" border="0" cellpadding="3" cellspacing="0">
        <tr>
          <td>
          <input type="text" name="keyword" value="" id="keyword"  onkeyup="xajax_getInfo(document.getElementById('keyword').value,'user');" />
          </td>
        </tr>
      </table>

	</td>
  </tr>
    
  <tr> 
    <td colspan="2"><input type="submit"></td>
  </tr>
  </form>
</table>
<script language="Javascript">
var objInput = document.getElementById('keyword');
var objouter = document.getElementById("citybox");
function getIE(e){
       var t=e.offsetTop;
       var l=e.offsetLeft;
       var w = e.offsetWidth;
       var h = e.offsetHeight;
       while(e=e.offsetParent){
       t+=e.offsetTop;
       l+=e.offsetLeft;
       }
       objouter.style.top = t+h;
       objouter.style.left = l;
}
getIE(objInput);
</script>
</body>
</html>

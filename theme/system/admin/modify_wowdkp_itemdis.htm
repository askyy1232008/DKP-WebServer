<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="./theme/{|$theme|}/admincss.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./script/wow.js"></script>
<title>{|$lang.modify|}{|$lang.dkp|}{|$lang.dis|}</title>
</head>

<body>
<table width="100%" border="0">
  <tr class="title"> 
    <td colspan="2">{|$lang.modify|}{|$lang.dkp|}{|$lang.dis|}</td>
  </tr>
  <form action="?module=admin&act={|$act|}" name="form1" method="post">
  <tr> 
    <td>{|$lang.event|}</td>
    <td>
		<input type="hidden" name="obj" id="obj" value="{|$obj|}">
		<input type="hidden" name="id" id="id" value="{|$userdata.id|}">
		{|$eventinfo.name|}
	</td>
  </tr>

{|if $userdata.iid|}
    <tr> 
    <td>{|$lang.item|}</td>
    <td>
	{|assign var="itemname" value=$userdata.iid|}
	{|$itemarray.$itemname|}
	<input type="hidden" name="iid" value="{|$userdata.iid|}">
	<!--
	<select name="iid">
		{|html_options options=$itemarray selected=$userdata.iid|}
	</select>
	-->
	</td>
  </tr>
 {|/if|}
    
    <tr> 
    <td>{|$lang.user|}</td>
    <td><select name="uid">
			{|html_options options=$userarray selected=$userdata.uid|}
		</select></td>
  </tr>
    <tr> 
    <td>{|$lang.value|}</td>
    <td>
		<input type="hidden" name="lostuid" value="{|$userdata.uid|}">
		<input type="text" name="value" id="value" value="{|$userdata.value|}"> 
	</td>
  </tr>
    <tr> 
    <td>{|$lang.dis|}{|$lang.time|}</td>
    <td><input type="text" name="distime" id="distime" value="{|$userdata.distime|}"> </td>
  </tr>
  <tr> 
    <td colspan="2"><input type="submit"></td>
  </tr>
  </form>
</table>
</body>
</html>

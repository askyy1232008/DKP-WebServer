<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="./theme/{|$theme|}/admincss.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./script/wow.js"></script>
<title>{|$lang.eventtypemanage|}</title>
</head>

<body>
<form ID="ProList" name="ProList" method="post" action="?module=admin&act=racemanage&obj=eventtype">
  <table border="0" width="100%">
    <tr class="title"> 
      <td colspan="3">{|$lang.eventtypemanage|} </td>
    </tr>
    {|foreach item=val from=$userdata|} 
    <tr> 
      <td height="20" align="center"> <div align="center"> </div></td>
      <td align="center">
	  {|if $val.id=='1'|}
		<input type="checkbox" name="checkbox[]" value="{|$val.id|}" disabled="true">
	  {|else|}
		<input type="checkbox" name="checkbox[]" value="{|$val.id|}">
	  {|/if|}
      </td>
      <td align="center"><div align="left"> 
          <input name="type[{|$val.id|}]" type="text" id="type" value="{|$val.name|}">
        </div></td>
    </tr>
    {|/foreach|} 
    <tr> 
      <td>&nbsp;</td>
      <td align="center">{|$lang.add|}:</td>
      <td>
        <input name="name" type="text" id="name">
	  </td>
    </tr>
    <tr> 
      <td>&nbsp;</td>
      <td> <div align="center"> 
          <input type=checkbox id=chkAll name=chkAll language=javascript onClick="return chkAll_onclick()" class="checkbox">
          {|$lang.selectall|}</div></td>
      <td valign="top">
		<textarea name="notes" rows="5" cols="40">{|$lang.notes|}</textarea></td>
    </tr>
    <tr> 
      <td colspan="3"><div align="center"> 
          <input type="button" name="" value=" {|$lang.delete|} " onclick="B1_onclick('delete')">
          <input type="button" name="" value=" {|$lang.add|} " onclick="ProList.SiteAction.value='add';ProList.submit();">
          <input type="button" name="" value=" {|$lang.update|} " onclick="B1_onclick('update')">
          <input type="hidden" name="SiteAction" value="">
        </div></td>
    </tr>
  </table>
</form>
</body>
</html>
